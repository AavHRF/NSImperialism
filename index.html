<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NSImperialism (Alpha)</title>
    <link rel="stylesheet" href="/assets/style.css?ver=0" />
  </head>
  <body class="usa-section--dark">
    <main class="usa-prose">
      <header class="usa-header">
        <h1><a href="/">NSImperialism (Alpha)</a></h1>
      </header>
      <body>
        <div>
          <form action="/search" method="GET">
          <input
            autofocus
            class="usa-search"
            value="{{ .Query }}"
            placeholder="Enter a nation name"
            type="search"
            name="q"
          />
          <button type="submit" class="usa-button">Submit</button>
          </form>
        </div>
        {{ if .Nation }}
        <h2><img src="{{ .Nation.FlagURL }}" height="50"/><a href="{{ .Nation.GetURL }}">{{.Nation.Name }}</a></h2>
        <div>Defense Forces: {{.Nation.GetDefenseForces }}</div>
        <table class="usa-table">
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
          </table>
          {{ end }}
      </body>
      <footer class="usa-footer">
        <a href="https://github.com/brickman1444/NSImperialism" class="button github-button">View on GitHub</a>
      </footer>
    </main>
  </body>
</html>
