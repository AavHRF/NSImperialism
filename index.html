<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NSImperialism</title>
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <main>
      <h1>NSImperialism</h1>
      <header>
        <form action="/search" method="GET">
          <input
            autofocus
            class="search-input"
            value="{{ .Query }}"
            placeholder="Enter a nation name"
            type="search"
            name="q"
          />
        </form>
        {{ if .Nation }}
        <h2>Nation: {{.Nation.Name }}</h2>
        <img src="{{ .Nation.FlagURL }}" width="100"/>
        <div>Defense Forces: {{.Nation.DefenseForces }}</div>
        {{ end }}
        <a href="https://github.com/brickman1444/NSImperialism" class="button github-button">View on GitHub</a>
      </header>
    </main>
  </body>
</html>
