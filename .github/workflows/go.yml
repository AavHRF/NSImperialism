name: Go

on:
  push:
    branches: [ main ]

jobs:

  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v -o bin/application application.go

    - name: Test
      run: go test -v ./...

    - name: Generate deployment package
      run: git archive -v -o source_bundle.zip --format=zip HEAD

    - name: Deploy to AWS Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v14
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: NSImperialism
        environment_name: Nsimperialism-env
        version_label: ver-${{ github.sha }}
        region: us-east-2
        deployment_package: source_bundle.zip